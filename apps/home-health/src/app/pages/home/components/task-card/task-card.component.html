<div class="bg-white rounded-2xl shadow-sm hover:shadow-md border border-slate-100 relative">
  <div class="absolute left-0 top-0 bottom-0 w-2" [ngClass]="status.bar"></div>

  <div class="p-5 pl-7 flex flex-col md:flex-row md:items-center justify-between gap-4">
    <div class="flex-1">
      <div class="flex items-center gap-2 mb-1">
        <h3 class="font-bold text-lg text-slate-800">{{ task.name }}</h3>
        <span class="text-xs px-2 py-0.5 rounded-full border font-medium flex items-center gap-1"
              [ngClass]="status.color">
          {{ status.label }}
        </span>
      </div>

      <div class="flex gap-x-6 gap-y-2 text-sm text-slate-500 mt-2 flex-wrap">
        <div class="flex items-center gap-1.5">
          <calendar class="w-4 h-4 text-slate-400" />
          Làm gần nhất:
          <span class="font-medium text-slate-700">{{ formatDate(task.lastDate) }}</span>
        </div>

        <div class="flex items-center gap-1.5">
          <clock class="w-4 h-4 text-slate-400" />
          Lặp lại:
          <span class="font-medium text-slate-700">{{ task.cycle }} {{ task.unit }}</span>
        </div>
      </div>

      <div class="mt-3 text-sm">
        Hạn tới:
        <span [ngClass]="daysRemaining < 0 ? 'text-red-600 font-bold' : 'text-slate-700 font-bold'">
          {{ formatDate(dueDate) }}
        </span>

        <span class="text-slate-400 text-xs ml-2">
          ({{ daysRemaining < 0
                ? 'Trễ ' + (-daysRemaining) + ' ngày'
                : 'Còn ' + daysRemaining + ' ngày' }})
        </span>
      </div>
    </div>

    <div class="flex items-center gap-2 md:border-l md:pl-4 md:border-slate-100">

      <button (click)="complete.emit()"
              class="flex items-center gap-2 bg-green-50 hover:bg-green-100 text-green-700 border border-green-200 px-4 py-2 rounded-lg">
        <check-circle class="w-4 h-4" /> Vừa làm xong
      </button>

      <button (click)="delete.emit()"
              class="p-2 text-slate-400 hover:text-red-500 hover:bg-red-50 rounded-lg">
        <trash2 class="w-5 h-5" />
      </button>

    </div>
  </div>
</div>
