<div class="bg-white p-6 rounded-2xl shadow-lg border border-slate-200 space-y-4">

  <div>
    <label class="block text-sm font-medium text-slate-600 mb-1">Tên công việc</label>
    <input type="text" class="w-full p-3 border rounded-xl"
           [(ngModel)]="newTask.name" required />
  </div>

  <div class="grid grid-cols-2 gap-4">
    <div>
      <label class="block text-sm font-medium text-slate-600 mb-1">Chu kỳ</label>
      <div class="flex">
        <input type="number" class="w-full p-3 border rounded-l-xl"
               [(ngModel)]="newTask.cycle" min="1" />
        <select class="bg-slate-100 border rounded-r-xl px-3"
                [(ngModel)]="newTask.unit">
          <option value="days">Ngày</option>
          <option value="months">Tháng</option>
          <option value="years">Năm</option>
        </select>
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-slate-600 mb-1">Làm gần nhất</label>
      <input type="date" class="w-full p-3 border rounded-xl"
             [(ngModel)]="newTask.lastDate" />
    </div>
  </div>

  <button class="w-full bg-blue-600 text-white py-3 rounded-xl"
          (click)="submit()">
    Lưu công việc
  </button>
</div>
