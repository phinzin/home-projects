<div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-8">

  <div class="bg-white p-4 rounded-2xl shadow-sm border flex flex-col items-center">
    <span class="text-3xl font-bold">{{ tasks.length }}</span>
    <span class="text-xs text-slate-500">Tổng việc</span>
  </div>

  <div class="bg-white p-4 rounded-2xl shadow-sm border flex flex-col items-center">
    <span class="text-3xl font-bold text-red-500">
      {{ tasks.filter(t => getDaysRemaining(getNextDueDate(t.lastDate, t.cycle, t.unit)) < 0).length }}
    </span>
    <span class="text-xs text-slate-500">Quá hạn</span>
  </div>

  <div class="bg-white p-4 rounded-2xl shadow-sm border flex flex-col items-center">
    <span class="text-3xl font-bold text-yellow-500">
      {{
        tasks.filter(t => {
          let d = getDaysRemaining(getNextDueDate(t.lastDate, t.cycle, t.unit));
          return d >= 0 && d <= 7;
        }).length
      }}
    </span>
    <span class="text-xs text-slate-500">Đến hạn tuần này</span>
  </div>
</div>
