<div class="min-h-screen bg-slate-50 pb-20">

  <div class="bg-blue-600 text-white p-6 shadow-md rounded-b-3xl mb-6">
    <div class="max-w-3xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold flex items-center gap-2">
        <home class="w-6 h-6" /> Quản Lý Việc Nhà
      </h1>

      <div class="text-sm bg-blue-700 px-3 py-1 rounded-full">
        Hôm nay: {{ (new Date()) | date:'dd/MM/yyyy' }}
      </div>
    </div>
  </div>

  <div class="max-w-3xl mx-auto px-4">

    <app-stats-summary
      [tasks]="tasks"
      [getNextDueDate]="getNextDueDate"
      [getDaysRemaining]="getDaysRemaining"
    />

    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-bold">Danh sách công việc</h2>

      <button class="bg-blue-600 text-white px-4 py-2 rounded-xl"
              (click)="showForm = !showForm">
        {{ showForm ? 'Đóng' : 'Thêm mới' }}
      </button>
    </div>

    <app-task-form *ngIf="showForm"
                   (submitTask)="addTask($event)" />

    <app-task-list
      [tasks]="tasks"
      [getNextDueDate]="getNextDueDate"
      [getDaysRemaining]="getDaysRemaining"
      [getStatus]="getStatus"
      (complete)="complete($event)"
      (delete)="delete($event)"
    />

  </div>

</div>
