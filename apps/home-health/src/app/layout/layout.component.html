<div class="min-h-screen transition-colors duration-300"
     [class]="isDarkMode() ? 'bg-gray-900' : 'bg-gray-50'">
  <div id="app-container" class="max-w-4xl mx-auto p-4 md:p-8">
    <!-- Header -->
    <header class="mb-8 p-6 rounded-2xl shadow-lg transition-colors duration-300"
            [class]="isDarkMode() ? 'bg-gray-800' : 'bg-white'">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <div class="text-center md:text-left">
          <h1 class="text-3xl md:text-4xl font-extrabold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
            Sổ Theo Dõi Bảo Trì
          </h1>
          <p class="mt-2 transition-colors duration-300"
             [class]="isDarkMode() ? 'text-gray-400' : 'text-gray-600'">
            Quản lý các công việc bảo trì định kỳ theo thời gian hoặc số km
          </p>
        </div>

        <!-- Dark Mode Toggle -->
        <button
          (click)="toggleDarkMode()"
          class="self-center md:self-auto p-3 rounded-xl transition-all duration-300 hover:scale-110"
          [class]="isDarkMode()
            ? 'bg-yellow-500/20 text-yellow-400 hover:bg-yellow-500/30'
            : 'bg-indigo-100 text-indigo-600 hover:bg-indigo-200'"
          [title]="isDarkMode() ? 'Chế độ sáng' : 'Chế độ tối'"
        >
          @if (isDarkMode()) {
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
            </svg>
          } @else {
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
            </svg>
          }
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <router-outlet></router-outlet>
    </main>

    <!-- Footer -->
    <footer class="mt-8 py-4 text-center text-sm transition-colors duration-300"
            [class]="isDarkMode() ? 'text-gray-500' : 'text-gray-400'">
      <p>Home Health Tracker &copy; {{ currentYear }}</p>
    </footer>
  </div>
</div>

<!-- Toast Notifications -->
<app-toast></app-toast>
